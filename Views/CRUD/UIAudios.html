<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 bg-light sidebar">
            <h4 class="text-center p-3">Menú CRUD</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="#" class="nav-link active" onclick="showSection('list')">
                        <i class="fas fa-list"></i> Listar Audios
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="showSection('add')">
                        <i class="fas fa-plus-circle"></i> Añadir Audio
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="showSection('update')">
                        <i class="fas fa-edit"></i> Actualizar Audio
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="showSection('delete')">
                        <i class="fas fa-trash-alt"></i> Eliminar Audio
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-md-9">
            <div id="list" class="content-section">
                <h2>Listar Audios</h2>
                <input type="number" id="searchId" class="form-control mb-2" placeholder="Buscar por Audio ID">
                <button class="btn btn-primary mb-2" onclick="getAudioById()">Buscar o Mostrar Todos</button>
                <table class="table mt-2">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Duración</th>
                            <th>Autor</th>
                            <th>Fecha</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="audioList"></tbody>
                </table>
                <nav>
                    <ul class="pagination" id="pagination"></ul>
                </nav>
            </div>

            <div id="add" class="content-section" style="display: none;">
                <h2>Añadir Audio</h2>
                <input type="text" id="addTitulo" class="form-control mb-2" placeholder="Título">
                <input type="text" id="addDuracion" class="form-control mb-2" placeholder="Duración">
                <input type="text" id="addAutor" class="form-control mb-2" placeholder="Autor">
                <input type="datetime-local" id="addFecha" class="form-control mb-2">
                <select id="addEstado" class="form-control mb-2">
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
                <button class="btn btn-success" onclick="addAudio()">Añadir</button>
            </div>

            <div id="update" class="content-section" style="display: none;">
                <h2>Actualizar Audio</h2>
                <input type="text" id="updateId" class="form-control mb-2" placeholder="ID del Audio" readonly>
                <input type="text" id="updateTitulo" class="form-control mb-2" placeholder="Título">
                <input type="text" id="updateDuracion" class="form-control mb-2" placeholder="Duración">
                <input type="text" id="updateAutor" class="form-control mb-2" placeholder="Autor">
                <input type="datetime-local" id="updateFecha" class="form-control mb-2">
                <select id="updateEstado" class="form-control mb-2">
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
                <button class="btn btn-warning" onclick="updateAudio()">Actualizar</button>
            </div>

            <div id="delete" class="content-section" style="display: none;">
                <h2>Eliminar Audio</h2>
                <input type="text" id="deleteId" class="form-control mb-2" placeholder="ID del Audio" readonly>
                <button class="btn btn-danger" onclick="deleteAudio()">Eliminar</button>
            </div>
        </div>
    </div>
</div>

<script src="../../Scripts/audio.js"></script>
